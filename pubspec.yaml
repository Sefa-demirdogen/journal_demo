name: journal_demo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  provider: ^6.1.2
  touchable: ^1.0.0
  flutter_svg_provider: ^1.0.7
  xml: ^6.5.0
  path_drawing: ^1.0.1
  http: ^1.2.2
  intl: ^0.20.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgFiles/turkeyHigh.svg
    - assets/svgFiles/world.svg
    - assets/svgFiles/worldHigh.svg
    - assets/svgFiles/turkey.svg
    - assets/jsons/
    - assets/images/background_img.jpg
    - .env
